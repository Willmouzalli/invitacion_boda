<div class="contador-cumple">
  <h2>¡Faltan para el cumpleaños de Orelys!</h2>

  <div class="contador-items">
    <div class="item">
      <h3>{{ timeRemaining().days }}</h3>
      <p>Días</p>
    </div>
    <div class="item">
      <h3>{{  timeRemaining().hours }}</h3>
      <p>Horas</p>
    </div>
    <div class="item">
      <h3>{{  timeRemaining().minutes }}</h3>
      <p>Minutos</p>
    </div>
    <div class="item">
      <h3>{{  timeRemaining().seconds }}</h3>
      <p>Segundos</p>
    </div>
  </div>
</div>
